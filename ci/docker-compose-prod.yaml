version: "3.8"

services:
  db:
    container_name: wizard_db
    image: postgres:14-bullseye
    restart: on-failure
    volumes:
      - postgres_data_wizard:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      wizard:
        aliases:
          - db

  redis:
    container_name: wizard_redis
    image: redis:7-alpine
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data_wizard:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wizard

  kafka:
    container_name: wizard_kafka
    image: docker.redpanda.com/redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://kafka:9092
      - --set
      - redpanda.auto_create_topics_enabled=true
    ports:
      - "9092:9092"
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -q healthy" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      wizard:
        aliases:
          - kafka

  nginx:
    container_name: wizard_nginx
    image: nginx:stable-alpine
    restart: on-failure
    ports:
      - "5000:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
      - frontend
    networks:
      - wizard

  frontend:
    container_name: wizard_frontend
    image: akafer/wizard_frontend
    restart: on-failure
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - wizard

  app:
    container_name: wizard_app
    image: akafer/wizard
    restart: on-failure
    ports:
      - "8800:8800"
    command: >
      bash -c "alembic upgrade head
      && python3 /app/src/scripts/create_user.py
      && python3 /app/src/run.py --port=8800"
    env_file:
      - ./.env
    volumes:
        - ./logs:/app/src/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - wizard

  worker_sms:
    container_name: wizard_worker_sms
    image: akafer/wizard
    restart: on-failure
    command: >
      bash -c "python3 /app/src/workers/sms_worker.py"
    env_file:
      - ./.env
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - wizard

  worker_telegram:
    container_name: wizard_worker_telegram
    image: akafer/wizard
    restart: on-failure
    command: >
      bash -c "python3 /app/src/workers/telegram_worker.py"
    env_file:
      - ./.env
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - wizard

volumes:
  postgres_data_wizard:
    name: wizard_postgres_data
  redis_data_wizard:

networks:
  wizard:
    driver: bridge
